        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Retirement Table</title>
    </head>
    
    <body>
   	<h1>Retirement Table (While Loop)</h1>
        <script type="text/javascript">
			// Create and initialize variables.
			var balance = prompt("Enter a starting balance.");				// unit in $'s
			var intRate = prompt("Enter the annual interest rate percentage.");	// interest rate percentage
			var deposit = prompt("Enter an annual deposit amount");				// unit in $'s
			var str="";		// string instead of document.write
			
			balance = parseInt(balance);
			intRate = parseInt(intRate);
			deposit = parseInt(deposit);
			
			// Output initial conditions.
			str+=("<p>Initial Balance = $"+balance+"</p>");
			str+=("<p>Interest Rate = "+intRate+"%</p>");
			str+=("<p>Yearly Deposit = $"+deposit+"</p>");
			
			// Create table
			str+=("<table width='200' border='1'>");
			
			// Generate table headers.
			str+=("<tr><th>Year</th><th>Savings $</th></tr>");
			
			// Generate Table
			var year=1;
			while(year <=50){
				// Same as 	balance = balance * (1+(intRate/100))
				// and 		balance = balance + (balance*(intRate/100))
				balance*=(1+(intRate/100)); 
				balance+=deposit;
				str+=("<tr><td>"+year+"</td><td>$ "+balance.toFixed(2)+"</td></tr>");
				
				year++;	//Increment the counter
			}
			
			// Close Table
			str+=("</table>");
			document.write(str);
		</script>
    </body>
</html>
